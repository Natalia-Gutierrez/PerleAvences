<!DOCTYPE html>
<html lang="en">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/otrasConfiguraciones.css">
        <title>Otras configuraciones</title>
        <link rel="shortcut icon" type="image/x-icon" href="../resources/images/ico_perle.ico"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script typpe="text/javascript" src="../js/otrasConfiguraciones.js"></script>
    </head>

    <body>
        <div id="contenido">
            <!--Parte 1-->
            <div class="encabezado">
                <a href="inicioAdministrador.html">
                    <button type="button" class="botonAtras">
                        <img src="..\resources\images\greenBack.svg" alt="atrás" width="32px"/>
                    </button>
                </a>
                <h1><b>Otras configuraciones</b></h1>
            </div>
            <div class="titulo_perfil">
                <h2><b>Información del Perfil</b></h2>
            </div>
            <div class="imagen_perfil">
                <img src="../resources/images/otrasConfiguraciones/perfil.svg" alt="otrasConfig"/>
            </div>
            <div class="titulo_user">
                <label for="user">Nombre de usuario:</label> 
            </div>
            <div class="opcion_user">
                <input type="text" id="user" maxlength="45" disabled=true value="">
                <button type="button" class="editar_usuario" onclick="btnChange('eliminar_user', 'editUser', 'user')">
                    <img id="editUser" src="../resources/images/otrasConfiguraciones/editar.svg" alt="editar" width="16px"/>
                </button>  
                <div id="eliminar_user"></div>
            </div>
            <div class="titulo_name">
                <label for="name">Nombre completo:</label>
            </div>
            <div class="opcion_name">
                <input type="text" id="name" maxlength="45" disabled=true value="">
                <button type="button" class="editar_nombre" onclick="btnChange('eliminar_name', 'editName', 'name')">
                    <img id="editName" src="../resources/images/otrasConfiguraciones/editar.svg" alt="editar" width="16px"/>
                </button>
                <div id="eliminar_name"></div> 
            </div>
            <div class="titulo_correo">
                <label for="correo">Correo electrónico:</label>
            </div>
            <div class="opcion_correo">
                <input type="text" id="correo" maxlength="45" disabled=true value="">
                <button type="button" class="editar_correo" onclick="btnChange('eliminar_correo', 'editCorreo', 'correo')">
                    <img id="editCorreo" src="../resources/images/otrasConfiguraciones/editar.svg" alt="editar" width="16px"/>
                </button>
                <div id="eliminar_correo"></div>
            </div>
            <div class="boton_contrasena">
                <!-- Button trigger modal -->
                <button type="button" class="open" data-bs-toggle="modal" data-bs-target="#cambiarPasw">
                    Cambiar contraseña<img src="../resources/images/otrasConfiguraciones/llave.svg" alt="add" width="14px"/>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="cambiarPasw" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="boton" data-bs-dismiss="modal">
                                    <img src="..\resources\images\back.svg" alt="atrás">
                                </button>
                                <h5 class="modal-title" id="exampleModalLabel1">Cambiar contraseña</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="visibility: hidden;"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form1">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <label>Ingrese su contraseña actual:</label>
                                                <div class="input-group">
                                                    <input title="passwordAnterior" ID="txtPasswordA" type="Password" Class="input_ActualPassw" maxlength="45">
                                                    <div class="input-group-append">
                                                        <button id="show_password1" title="boton_actual" class="btn_actual" type="button" onclick="mostrarPassword('txtPasswordA', 'icon1')"> <span class="fa fa-eye-slash icon1"></span> </button>
                                                    </div>
                                                </div>
                                                <br>
                                                <label>Ingrese su nueva contraseña:</label>
                                                <div class="input-group">
                                                    <input title="passwordNuevo" ID="txtPasswordN" type="Password" Class="input_NewPassw" maxlength="45">
                                                    <div class="input-group-append">
                                                        <button id="show_password2" title="boton_nuevo" class="btn_nuevo" type="button" onclick="mostrarPassword('txtPasswordN', 'icon2')"> <span class="fa fa-eye-slash icon2"></span> </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4 imagen_pp">
                                                <img class="imagen_passw" src="../resources/images/otrasConfiguraciones/passw.png" alt="password" width="130px">
                                            </div>
                                        </div>
                                    </div>
                                </form>        
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn_cancelar1" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn_guardar1">Guardar cambios</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="linea1">
                <hr> 
            </div>
            <!--Parte 2-->
            <div class="titulo_contacto">
                <h2><b>Información de Contacto</b></h2>
            </div>
            <div class="imagen_contacto">
                <img src="../resources/images/otrasConfiguraciones/contacto.svg" alt="contacto"/>
            </div>
            <div class="titulo_ig">
                <img src="../resources/images/redes/blackIG.svg" alt="icono_IG" width="20px"/>
                <label for="ig">Instagram:</label>
            </div>
            <div class="opcion_ig">
                <input type="text" id="ig" maxlength="50" disabled=true value="">
                <button type="button" class="editar_ig" onclick="btnChange('eliminar_ig', 'editIg', 'ig')">
                    <img id="editIg" src="../resources/images/otrasConfiguraciones/editar.svg" alt="editar" width="16px"/>
                </button>
                <div id="eliminar_ig"></div>
            </div>
            <div class="titulo_wsp">
                <img src="../resources/images/redes/blackWSP.svg" alt="icono_WSP" width="20px"/>
                <label for="wsp">Whatsapp:</label>
            </div>
            <div class="opcion_wsp">
                <input type="text" id="wsp" maxlength="50" disabled=true value="">
                <button type="button" class="editar_wsp" onclick="btnChange('eliminar_wsp', 'editWsp', 'wsp')">
                    <img id="editWsp" src="../resources/images/otrasConfiguraciones/editar.svg" alt="editar" width="16px"/>
                </button>
                <div id="eliminar_wsp"></div>
            </div>
            <div class="titulo_fb">
                <img src="../resources/images/redes/facebook.svg" alt="icono_FB" width="11px"/>
                <label for="fb">Facebook:</label>
            </div>
            <div class="opcion_fb">
                <input type="text" id="fb" maxlength="50" disabled=true value="">
                <button type="button" class="editar_fb" onclick="btnChange('eliminar_fb', 'editFb', 'fb')">
                    <img id="editFb" src="../resources/images/otrasConfiguraciones/editar.svg" alt="editar" width="16px"/>
                </button>
                <div id="eliminar_fb"></div>
            </div>
            <div class="titulo_tel">
                <img src="../resources/images/redes/phone.svg" alt="icono_TEL" width="24px"/>
                <label for="tel">Teléfono:</label> 
            </div>
            <div class="opcion_tel">
                <input type="text" id="tel" maxlength="50" disabled=true value="">
                <button type="button" class="editar_tel" onclick="btnChange('eliminar_tel', 'editTel', 'tel')">
                    <img id="editTel" src="../resources/images/otrasConfiguraciones/editar.svg" alt="editar" width="16px"/>
                </button>
                <div id="eliminar_tel"></div>
            </div>
            <div class="titulo_email">
                <img src="../resources/images/redes/email.svg" alt="icono_EMAIL" width="18px"/>
                <label for="email">Email:</label> 
            </div>
            <div class="opcion_email">
                <input type="text" id="email" maxlength="50" disabled=true value="">
                <button type="button" class="editar_email" onclick="btnChange('eliminar_email', 'editEmail', 'email')">
                    <img id="editEmail" src="../resources/images/otrasConfiguraciones/editar.svg" alt="editar" width="16px"/>
                </button>
                <div id="eliminar_email"></div>
            </div>
            <div class="linea2">
                <hr> 
            </div>
            <!--Parte 3-->
            <div class="titulo_precio">
                <h2><b>Precio de Envío</b></h2>
            </div>
            <div class="departamento_seccion">
                <div class="imagen_depto">
                    <img src="../resources/images/otrasConfiguraciones/laPaz.png" alt="departamento"/>
                </div>
                <div class="configuracion_precio">
                    <div class="centrar">
                        <div class="titulo_deptos">
                            <h5>Seleccione el departamento:</h5>
                        </div>
                        <div class="deptos">
                            <select title="depart" id="departamento" onchange="cambiarDepto()">
                                <option value="La Paz">La Paz</option>
                                <option value="Beni">Beni</option>
                                <option value="Chuquisaca">Chuquisaca</option>
                                <option value="Cochabamba">Cochabamba</option>
                                <option value="Oruro">Oruro</option>
                                <option value="Potosi">Potosí</option>
                                <option value="Tarija">Tarija</option>
                                <option value="Santa Cruz">Santa Cruz</option>
                                <option value="Pando">Pando</option>
                            </select>
                        </div>
                        <div class="precio">
                            <label for="price">Precio de envío:</label>
                            <input type="text" id="price" disabled=true value="">Bs.
                            <button type="button" class="editar_price" onclick="btnChange('eliminar_price', 'editPrice', 'price')">
                                <img id="editPrice" src="../resources/images/otrasConfiguraciones/editar.svg" alt="editar" width="16px"/>
                            </button>
                            <div id="eliminar_price"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="linea3">
                <hr> 
            </div>
            <!--Parte 4-->
            <div class="titulo_admis">
                <h2><b>Administradores</b></h2>
            </div>
            <div class="boton_agregarAdmi">
                <!-- Button trigger modal -->
                <button type="button" class="agregar" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                    Agregar administrador<img src="../resources/images/otrasConfiguraciones/agregar.svg" alt="add" width="15px"/>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="boton" data-bs-dismiss="modal">
                                    <img src="..\resources\images\back.svg" alt="atrás">
                                </button>
                                <h5 class="modal-title" id="exampleModalLabel2">Agregar administrador</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="visibility: hidden;"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form2">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-8 campos2">
                                                <label for="admi_name">Nombre de completo:</label>
                                                <input type="text" id="admi_name" class="nombreCompleto" maxlength="45" value="">
                                                <label for="admi_user">Nombre de usuario:</label>
                                                <input type="text" id="admi_user" class="nombreUsuario" maxlength="45" value="">
                                                <label for="admi_correo">Correo electrónico:</label>
                                                <input type="email" id="admi_correo" class="correoElect" maxlength="45" value="">
                                                <label>Establecer contraseña:</label>
                                                <div class="input-group">
                                                    <input title="passwordEstablecido" ID="txtPasswordE" class="passwE" type="Password" maxlength="45">
                                                    <div class="input-group-append">
                                                        <button id="show_password3" title="boton_password" class="btn_actual" type="button" onclick="mostrarPassword('txtPasswordE', 'icon3')"> <span class="fa fa-eye-slash icon3"></span> </button>
                                                    </div>
                                                </div>
                                                <label>Confirmar contraseña:</label>
                                                <div class="input-group">
                                                    <input title="passwordConfirmado" ID="txtPasswordC" class="passwC" type="Password" maxlength="45">
                                                    <div class="input-group-append">
                                                        <button id="show_password4" title="boton_confirmar" class="btn_nuevo" type="button" onclick="mostrarPassword('txtPasswordC', 'icon4')"> <span class="fa fa-eye-slash icon4"></span> </button>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-4 imagen_pp">
                                                <img class="imagen_passw" src="../resources/images/otrasConfiguraciones/agregarAdmi.png" alt="password">
                                            </div>
                                        </div>
                                    </div>
                                </form>        
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn_cancelar2" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn_guardar2">Guardar cambios</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="configuracion_administradores">
                <div class="imagen_admis">
                    <img src="../resources/images/otrasConfiguraciones/administradores.svg" alt="administradores"/>
                </div>
                <!--Lista de administradores-->
                <div class="administradores" id="administrador"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
