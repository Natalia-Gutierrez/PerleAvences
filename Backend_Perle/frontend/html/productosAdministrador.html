<!DOCTYPE html>
<html lang="en">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <head>
        <!-- Metadatos -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Conexion con el archivo css -->
        <link rel="stylesheet" href="../css/productosAdministrador.css">
        <!-- Titulo de la pagina -->
        <title>Administrar productos</title>
        <!-- Logo de la pagina -->
        <link rel="shortcut icon" type="image/x-icon" href="../resources/images/ico_perle.ico"> 
        <!-- Conexion con Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Conexion con GoogleFonts -->
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Conexion con el archivo javascript(js) -->
        <script typpe="text/javascript" src="../js/productosAdministrador.js"></script>
    </head>
    <body>
        <div id="contenido">
            <div class="botonAgregar">
                <!-- Button trigger modal -->
                <button type="button" id="btn_add" class="btn_agregarProducto" data-bs-toggle="modal" data-bs-target="#addProduct">
                    Agregar producto<img src="../resources/images/otrasConfiguraciones/agregar.svg" alt="add" width="15px"/>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="boton" data-bs-dismiss="modal">
                                    <img src="..\resources\images\back.svg" alt="atrás">
                                </button>
                                <h5 class="modal-title" id="exampleModalLabel">Agregar producto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="visibility: hidden;"></button>
                            </div>
                            <div class="modal-body">
                                <div class="contenido-body">
                                    <div class="contenido-body-img">
                                        <img src="../resources/images/imgPredeterminada.png" alt="imagen">
                                        <button class="boton-agregar-imagen">
                                            <img src="..\resources\images\add.png" alt="añadir imagen">
                                        </button>
                                    </div>
                                    <div class="contenido-body-2">
                                        <div class = "formulario">
                                            <label for="nombre_producto" class="np">Nombre:</label>
                                            <input type="text" id="nombre_producto" class="nombreProducto" maxlength="45" value="">
                                            <label for="tipoProductos" class="tp">Tipo:</label>
                                            <select title="tipos_productos" class="tipo_producto" id="tipoProductos">
                                                <option value="Libreta">Libreta</option>
                                                <option value="Cuadro">Cuadro bordado</option>
                                                <option value="Planificador">Planificador semanal bordado</option>
                                                <option value="PortaA">Porta alianzas</option>
                                            </select>
                                            <label for="lineas_productos" class="lp">Linea:</label>
                                            <!--Lista de lineas-->
                                            <div id="lineasDeProductos"></div>
                                            <label class="pp">Precio:</label>
                                            <div class="espacioPrecio">
                                                <input type="text" id="precio_producto" class="precioProducto" maxlength="45" value="">
                                                <label>Bs.</label>
                                            </div>
                                            <label class="dp">Descripcion</label>
                                            <textarea class="description" style="resize:none" name="textarea" rows="3" cols="50" maxlength="100"></textarea>
                                            <label for="etiqueta_producto" class="ep">Etiqueta:</label>
                                            <input type="text" id="etiqueta_producto" class="etiquetaProducto" maxlength="45" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn_cancelar" data-bs-dismiss="modal">
                                    Cancelar
                                    <img src="../resources/images/iconos/x_circulo.svg" alt="añadir">
                                </button>
                                <button type="button" class="btn_agregar">
                                    Agregar producto
                                    <img src="../resources/images/whiteAdd.png" alt="añadir">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="encabezado">
                <!-- Boton para regresar -->
                <a href="inicioAdministrador.html">
                    <button type="button" class="botonAtras">
                        <img src="..\resources\images\greenBack.svg" alt="atrás" width="32px"/>
                    </button>
                </a>
                <!-- Titulo -->
                <h1><b>Todos los productos</b></h1>
            </div>
            <div class="buscar">
                <!-- Input buscador -->
                <input type="text" id="search" maxlength="45" value="" placeholder="Buscar">
            </div>
            <!-- Lista de productos - galeria -->
            <div class="todosProductos">
                <div class="row" id="galeria"></div>
            </div>
            <!-- Editar -->
            <div class="modal fade" id="editarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="boton" data-bs-dismiss="modal">
                                <img src="..\resources\images\back.svg" alt="atrás">
                            </button>
                            <h5 class="modal-title" id="exampleModalLabel">Editar producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="visibility: hidden;"></button>
                        </div>
                        <div class="modal-body">
                            <div class="contenido-body">
                                <div class="contenido-body-img">
                                    <img src="../resources/images/imgPredeterminada.png" alt="imagen">
                                    <button class="boton-editar-imagen">
                                        <img src="..\resources\images\add.png" alt="añadir imagen">
                                    </button>
                                </div>
                                <div class="contenido-body-2">
                                    <div class = "formulario">
                                        <label for="nombre_producto" class="np">Nombre:</label>
                                        <input type="text" id="editarNombreProducto" class="nombreProducto" maxlength="45" value="">
                                        <label for="tipoProductos" class="tp">Tipo:</label>
                                        <select title="tipos_productos" class="editarTipoProducto" id="editarTipoProductos">
                                            <option value="Libreta">Libreta</option>
                                            <option value="Cuadro">Cuadro bordado</option>
                                            <option value="Planificador">Planificador semanal bordado</option>
                                            <option value="PortaA">Porta alianzas</option>
                                        </select>
                                        <label for="lineas_productos" class="lp">Linea:</label>
                                        <!--Lista de lineas-->
                                        <div id="editarLineasDeProductos"></div>
                                        <label class="pp">Precio:</label>
                                        <div class="espacioPrecio">
                                            <input type="text" id="editarPrecioProducto" class="precioProducto" maxlength="45" value="">
                                            <label>Bs.</label>
                                        </div>
                                        <label class="dp">Descripcion</label>
                                        <textarea class="description" style="resize:none" name="textarea" rows="3" cols="50" maxlength="100"></textarea>
                                        <label for="etiqueta_producto" class="ep">Etiqueta:</label>
                                        <input type="text" id="etiqueta_producto" class="etiquetaProducto" maxlength="45" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn_cancelar" data-bs-dismiss="modal">
                                Cancelar
                                <img src="../resources/images/iconos/x_circulo.svg" alt="añadir">
                            </button>
                            <button type="button" class="btn_agregar">
                                Agregar producto
                                <img src="../resources/images/whiteAdd.png" alt="añadir">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Eliminar -->
            <div class="modal fade" id="eliminarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header" style="margin-top: 10px;">
                            <button class="boton" data-bs-dismiss="modal">
                                <img src="..\resources\images\back.svg" alt="atrás">
                            </button>
                            <h5 class="modal-title" id="exampleModalLabel">Eliminar producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="visibility: hidden;"></button>
                        </div>
                        <div class="modal-body">
                            <h6 style="text-align: center; color: #616161;">¿Está seguro de que quiere eliminar el producto seleccionado?</h6>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="boton-modal" tipo="cancelar" data-bs-dismiss="modal">
                                Cancelar
                                <img src="../resources/images/iconos/x_circulo.svg" alt="añadir">
                            </button>
                            <button type="button" class="boton-modal-eliminar" tipo="aceptar">
                                Eliminar
                                <img src="../resources/images/otrasConfiguraciones/basurero_blanco.svg" alt="añadir">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Ocultar -->
            <div class="modal fade" id="ocultarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header" style="margin-top: 10px;">
                            <button class="boton" data-bs-dismiss="modal">
                                <img src="..\resources\images\back.svg" alt="atrás">
                            </button>
                            <h5 class="modal-title" id="exampleModalLabel">Ocultar producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="visibility: hidden;"></button>
                        </div>
                        <div class="modal-body">
                            <h6 style="text-align: center; color: #616161;">¿Está seguro de que quiere ocultar el producto seleccionado?</h6>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="boton-modal" tipo="cancelar" data-bs-dismiss="modal">
                                Cancelar
                                <img src="../resources/images/iconos/x_circulo.svg" alt="añadir">
                            </button>
                            <button type="button" class="boton-modal-ocultar" tipo="aceptar">
                                Ocultar
                                <img src="../resources/images/iconos/ojo_rayado.svg" alt="añadir">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
