<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\productos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="..\js\productos.js"></script>
    <title>Todos los productos</title>
</head>
<body>
    <!-- Encabezado -->
    <div class = "encabezado">
        <img class="_menu" src="..\resources\images\menu.svg">
        <img class="_carrito" src="..\resources\images\carrito.svg">
    </div>

    <div class="contenedor">
        <!-- Barra lateral -->
        <aside class="barra-filtrado">
            <h3>Filtro</h3>
            <div class="opciones-filtro">
                <ul>
                    <li>Mostrar todo</li>
                    <li>Línea 1</li>
                    <li>Línea 2</li>
                    <li>Combos</li>
                    <li>Libretas</li>
                    <li>Cuadros</li>
                    <li>Portaalianzas</li>
                </ul>
            </div>
            <br>
            <h3>Rango de precio</h3>
            <div class="opciones-rango">
                <input type="range" min="1" max="100">
            </div>
            <br>
            <h3>Tamaño</h3>
            <div class="opciones-size">
                <ul>
                    <li>Pequeño</li>
                    <li>Mediano</li>
                    <li>Grande</li>
                </ul>
            </div>
        </aside>

        <div class="contenido">
            <!-- Título -->
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="ruta">
                <button class="boton">
                    <a href="inicio.html">
                        <img src="..\resources\images\greenBack.svg" alt="atrás">
                    </a>
                </button>
                <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page" >Todos los productos</li>
                </ol>
            </nav>
            <!--Busqueda-->
            <div class="busqueda">
                <input type="text" name="" id="">
            </div>
            

            <!--Lista de productos  -->
            <div class="productos">
                <div class="row" id="galeria"></div>
            </div>
        </div>
        
    </div>
    
    
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
